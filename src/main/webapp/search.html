<lift:surround with="default" at="content">
  <lift:Search form="POST">
    Title: <search:title/>
    Author: <search:author/>
    <search:perform/> 
  </lift:Search>
  <br/>
  <div style="margin: 0px 0px 10px 0px;">
  <table title="Results">
    <tr>
      <th/>
      <!--<th/><th>ID</th>-->
      <th>Collection</th>
      <th>Year</th>
      <th>Title</th>
      <th>Author</th>
    </tr>
    <lift:TextSearchPaginatorSnippet.renderPage>
      <tr>
        <td style="width: 10%; text-align: center;"><item:add/></td>
        <!--<td style="width: 100px"><item:uid/></td>-->
        <td style="width: 10%; text-align: center;"><item:collection/></td>
        <td style="width: 10%; text-align: center;"><item:year/></td>
        <td style="width: 50%"><item:title/></td>
        <td style="width: 20%"><item:author/></td>
      </tr>
    </lift:TextSearchPaginatorSnippet.renderPage>
  </table>
  <lift:TextSearchPaginatorSnippet.paginate>
    <nav:first/> | <nav:prev /> | <nav:allpages/> | <nav:next/> | <nav:last/> | <nav:records />
  </lift:TextSearchPaginatorSnippet.paginate>
  </div>
  <table title="Selected">
    <tr>
      <th/>
      <!--<th/><th>ID</th>-->
      <th>Collection</th>
      <th>Year</th>
      <th>Title</th>
      <th>Author</th>
    </tr>
    <lift:SelectedSnippet.renderPage>
      <tr>
        <td style="width: 10%; text-align: center;"><item:remove/></td>
        <!--<td style="width: 100px"><item:uid/></td>-->
        <td style="width: 10%; text-align: center;"><item:collection/></td>
        <td style="width: 10%; text-align: center;"><item:year/></td>
        <td style="width: 50%"><item:title/></td>
        <td style="width: 20%"><item:author/></td>
      </tr>
    </lift:SelectedSnippet.renderPage>
  </table>
  <div style="margin: 0px 0px 10px 0px;">
    <lift:VisualizeButtonSnippet form="POST">
      <vis:perform/>
    </lift:VisualizeButtonSnippet>
  </div>

</lift:surround>
